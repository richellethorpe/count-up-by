<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Number Counter</title>
</head>
<body>
  <h1>Data!</h1>
  <form id ="form">
    <label for="countToInput">What number do you want to count up to?</label>
    <input id="countToInput" type="number" name="countToInput">
    <label for="countByInput">"What number do you want to count by?</label>
    <input id="countByInput" type="number" name="countByInput">

    <button type="submit">Submit</button>
  </form>

  <div id="result" class="hidden">
    <h1>Results</h1>

  </div>
</body>
</html>
